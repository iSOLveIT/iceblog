{% extends 'layout.html' %}

{% block title %}Contact | IceBlog{% endblock %}

{% block content %}

  <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('{{ url_for('static', filename='images/webp/contact.webp') }}');">
    <div class="container">
      <div class="row same-height justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="post-entry text-center">
            <h1 class="">Contact Us</h1>
            <p class="lead mb-4 text-white">Letâ€™s Stay in Touch!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section bg-light" id="flash">
    <div class="container">
      <div class="row d-flex justify-content-center text-center">
        {% include 'includes/_message.html'%}
      </div>

      <div class="row">
        <div class="col-md-7 mb-5">

          <form action="" method="post" class="p-5 bg-white">
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="fullname">Full Name</label>
                <input type="text" name="user_full_name" id="fullname" class="form-control" placeholder="First Last" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="email">Email</label> 
                <input type="email" name="user_email" id="email" class="form-control" placeholder="example@gmail.com" required>
              </div>
            </div>

            <div class="row form-group">
              
              <div class="col-md-12">
                <label class="text-black" for="subject">Subject</label> 
                <input type="text" name="user_subject" id="subject" class="form-control" placeholder="Topic for your reason for contacting us" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="message">Message</label> 
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your message here..." required></textarea>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Send Message" class="btn  py-2 px-4 text-black">
              </div>
            </div>


          </form>
        </div>
        <div class="col-md-5">
          
          <div class="p-4 mb-3 bg-white">
            <p class="mb-0 font-weight-bold">Address</p>
            <p class="mb-4">Accra, Ghana ðŸ‡¬ðŸ‡­</p>

            <p class="mb-0 font-weight-bold">Email Address</p>
            <p class="mb-0">iceblog100@gmail.com</p>

          </div>

          <div class="p-4 mb-3 bg-white">
            <p class="mb-0 font-weight-bold">Instagram</p>
            <p class="mb-4">
              <span class="icon-instagram" style="font-size: 16pt;"></span> &nbsp;
              <a href="https://instagram.com/ice_blog_gh" aria-label="Follow us on Instagram">Follow us on Instagram</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>

{% endblock  %}
